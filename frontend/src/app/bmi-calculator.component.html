<div>
  <h1>Kalkulator BMI</h1>
  <form (submit)="calculateBmi()">
    <label for="weight">Waga (kg):</label>
    <input type="number" id="weight" [(ngModel)]="weight" name="weight" required>

    <label for="height">Wzrost (cm):</label>
    <input type="number" id="height" [(ngModel)]="height" name="height" required>

    <button type="submit">Oblicz BMI</button>
  </form>
  <div *ngIf="bmi !== null">
    <p>Twoje BMI: {{ bmi }}</p>
  </div>
</div>
